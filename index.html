<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Gradie | Sign Up</title>
</head>
<body>
  <main>
    <div class="div-landing-img">
      <h1>Gradie</h1>
      <div>Beautiful gradients in seconds.</div>
      <img id="img-hero" src="./Assets/iPhone Mockup.png" alt="iphone mockup"/>
    </div>
    <div class="div-sign-up-form">
      <h2>Login</h2>
      <form>
        <label for="input-email">
          Email
          <input id="input-email" type="text" placeholder="john@example.com"/>
        </label>
        <label for="input-password">
          Password
          <input id="input-password" type="text" placeholder="At least 8 characters"/>
        </label>
        <label id="label-terms">
          <input id="input-terms" type="checkbox"/>
          <span>
            By creating an account, you agree to the <b>Terms & Conditions.</b>
          </span>
        </label>
        <input id="input-submit" type="submit" value="Create an Account"/>
      </form>
    </div>
  </main>
</body>
